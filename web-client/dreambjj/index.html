<!DOCTYPE html>
<html >
<head lang="en">
    <meta charset="UTF-8">
    <title>Dream BJJ Bracketology</title>
</head>
<body ng-app="dreambjj">
<script src="js/angular.js"></script>
<script src="js/app.js"></script>
<script src="js/filereader.js"></script>
<h1><p class="mono">Dream BJJ Bracket</p></h1>
<div ng-controller='homeController' class="weather">
    <div>
        <p class="mono">
        <table border="1" cellspacing="2" cellpadding="2" width="640">
        <tr><td colspan="4" align="center" bgcolor="#BBBBBB">Tournament Level</td></tr>
            <tr>
                <div class="level">
                    <td><input type="radio" name="black" value="20" ng-model="beltLevel">black (k=20)</td>
                    <td><input type="radio" name="brownpurple" value="15" ng-model="beltLevel">purple/brown (k=15)</td>
                    <td><input type="radio" name="bluewhite" value="10" checked ng-model="beltLevel">white/blue (k=10)</td>
                    <td><input type="radio" name="kids" value="5" ng-model="beltLevel">kids (k=5)</td>
                </div>
            </tr>
        </table>
        <br><br>


        <b>Select competitor list file</b>
        <div ng-controller="UploadController ">
            <form>
                <input type="file" ng-file-select="onFileSelect($files)" >
            </form>
<!--
            Progress: <progress value="{{progress}}"></progress>
-->
        </div>

        <br>
<!--

        <form name="matchForm" >
         <button ng-click='loadBrackets()'>Load Brackets</button>
        </form>
-->

        <br>
        <div ng-repeat="bracketList in brackets">
            <div ng-repeat="bracket in bracketList">
                <div matchpair></div>
            </div>
        </div>
        </p>
    </div>
</div>
</body>
</html>
